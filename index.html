<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <script src="./js/script.js"></script>
</head>
<body>
<div class="main">
    <h2>Tip-Calculator</h2>
    <label for="bill">Bill:
    </label>   
         <input type="number" autofocus id="bill" nam="bill">

    <label for="people">Number of Persons:
    </label>       
     <input type="number" id="nof" name="nof">
    <label for="per person">
        Bill Per Person:
    </label>
    <input type="text" id="billpp">
    <button id="calculate">Calculate</button>
</div>
</body>
<script>
    let bill = document.getElementById("bill");
let persons = document.getElementById("nof");
let billPerPerson = document.getElementById("billpp");

let calculate = document.getElementById("calculate");

calculate.addEventListener("click", () => {
  billPerPerson.value = bill.value / persons.value;
});

</script>
</html>
